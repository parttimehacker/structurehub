<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}StructureHub{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'monitor:index' %}">StructureHub</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'monitor:index' %}">Home</a>
      <a class="nav-link" href="{% url 'monitor:live' %}">Live</a>
      <a class="nav-link" href="{% url 'monitor:timeline' %}">Timeline</a>
      <a class="nav-link" href="{% url 'monitor:history' %}">History</a>
      <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
